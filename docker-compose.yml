version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: cryptotube
      POSTGRES_PASSWORD: cryptotube_password
      POSTGRES_DB: cryptotube
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  
  api:
    build: ./apps/api
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgresql://cryptotube:cryptotube_password@postgres:5432/cryptotube
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
  
  scraper:
    build: ./apps/scraper
    environment:
      - DATABASE_URL=postgresql://cryptotube:cryptotube_password@postgres:5432/cryptotube
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  redis_data:

